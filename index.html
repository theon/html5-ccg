		body {
			margin: 0;
			padding: 0;
		}

		#play-area {
			padding-bottom: 240px;
			margin: 10px;
			padding: 10px;
			border: 1px solid black;
		}

		#footer {
			position: relative;
			bottom: 0px;

			height: 200px;
			width: 100%;
			/*border: 1px solid black;*/
		}

		.cards {
			position: relative;
			display: block;
			margin-bottom: 20px;
			height: 150px;
			width: 100%;

  	  /*-webkit-transform: rotate(-10deg); 
  	  -moz-transform: rotate(-10deg); */
		}

		.card {
			position: absolute;
			left: 50%;
			top: 0;

			z-index:2;

			-webkit-transform-style: preserve-3d;
			-moz-transform-style: preserve-3d;

			-webkit-transform-origin: 50% 1000%;
			-moz-transform-origin: 50% 1000%;
		}

		.cardback {
			width: 100px;
			height: 150px;
			margin-left: -30px;
			
			background-color: red;
			border: 1px solid black;
			border-radius: 10px;
			/*box-shadow: 5px 5px 3px #aaa;*/

			-webkit-transition: 0.5s;
			-moz-transition: 0.5s;

			-webkit-transition-timing-function: cubic-bezier(0.6,0,0.4,1);
			-moz-transition-timing-function: cubic-bezier(0.6,0,0.4,1);
		}

		.card:hover {
			z-index:3;
		}

		.cardback:hover {
			background-color: green;
			-webkit-transition: 0.1s;
			-moz-transition: 0.1s;
		}
	</style>


</head>
